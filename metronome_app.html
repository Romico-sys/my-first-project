<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトロノーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .metronome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bpm-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }

        .bpm-display.beat {
            transform: scale(1.1);
            color: #ffd700;
        }

        .control-group {
            margin: 25px 0;
        }

        .control-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .slider-container {
            position: relative;
            margin: 15px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            transition: all 0.3s ease;
        }

        .slider:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #ffed4e;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .slider-value {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            pointer-events: none;
        }

        .play-button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .visual-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 20px auto;
            transition: all 0.1s ease;
        }

        .visual-indicator.active {
            background: #ffd700;
            box-shadow: 0 0 20px #ffd700;
            transform: scale(1.3);
        }

        @media (max-width: 480px) {
            .metronome-container {
                padding: 25px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .bpm-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="metronome-container">
        <h1 class="title">メトロノーム</h1>
        
        <div class="bpm-display" id="bpmDisplay">120</div>
        
        <div class="control-group">
            <label class="control-label">BPM (40 - 200)</label>
            <div class="slider-container">
                <input type="range" min="40" max="200" value="120" class="slider" id="bpmSlider">
                <div class="slider-value" id="bpmValue">120</div>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label">音量</label>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
                <div class="slider-value" id="volumeValue">70%</div>
            </div>
        </div>
        
        <button class="play-button" id="playButton">▶</button>
        
        <div class="visual-indicator" id="visualIndicator"></div>
    </div>

    <script>
        class Metronome {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.bpm = 120;
                this.volume = 0.7;
                this.nextBeatTime = 0;
                this.lookahead = 25.0;
                this.scheduleAheadTime = 0.1;
                this.timerID = null;
                
                this.initializeElements();
                this.setupEventListeners();
            }
            
            initializeElements() {
                this.bpmDisplay = document.getElementById('bpmDisplay');
                this.bpmSlider = document.getElementById('bpmSlider');
                this.bpmValue = document.getElementById('bpmValue');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.playButton = document.getElementById('playButton');
                this.visualIndicator = document.getElementById('visualIndicator');
            }
            
            setupEventListeners() {
                this.bpmSlider.addEventListener('input', (e) => {
                    this.bpm = parseInt(e.target.value);
                    this.bpmDisplay.textContent = this.bpm;
                    this.bpmValue.textContent = this.bpm;
                    this.updateSliderValuePosition(this.bpmSlider, this.bpmValue);
                });
                
                this.volumeSlider.addEventListener('input', (e) => {
                    this.volume = parseInt(e.target.value) / 100;
                    this.volumeValue.textContent = e.target.value + '%';
                    this.updateSliderValuePosition(this.volumeSlider, this.volumeValue);
                });
                
                this.playButton.addEventListener('click', () => {
                    this.toggleMetronome();
                });
                
                // 初期位置設定
                this.updateSliderValuePosition(this.bpmSlider, this.bpmValue);
                this.updateSliderValuePosition(this.volumeSlider, this.volumeValue);
            }
            
            updateSliderValuePosition(slider, valueElement) {
                const percent = (slider.value - slider.min) / (slider.max - slider.min);
                const offset = percent * (slider.offsetWidth - 24);
                valueElement.style.left = offset + 12 + 'px';
            }
            
            async initAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                }
            }
            
            playBeat() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(this.volume, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
                
                // ビジュアルエフェクト
                this.bpmDisplay.classList.add('beat');
                this.visualIndicator.classList.add('active');
                
                setTimeout(() => {
                    this.bpmDisplay.classList.remove('beat');
                    this.visualIndicator.classList.remove('active');
                }, 100);
            }
            
            scheduler() {
                while (this.nextBeatTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.playBeat();
                    this.nextBeatTime += 60.0 / this.bpm;
                }
            }
            
            async toggleMetronome() {
                if (!this.isPlaying) {
                    await this.initAudioContext();
                    this.isPlaying = true;
                    this.nextBeatTime = this.audioContext.currentTime;
                    this.playButton.textContent = '⏸';
                    this.playButton.classList.add('playing');
                    this.timerID = setInterval(() => this.scheduler(), this.lookahead);
                } else {
                    this.stop();
                }
            }
            
            stop() {
                this.isPlaying = false;
                this.playButton.textContent = '▶';
                this.playButton.classList.remove('playing');
                if (this.timerID) {
                    clearInterval(this.timerID);
                    this.timerID = null;
                }
            }
        }
        
        // アプリケーション初期化
        const metronome = new Metronome();
        
        // ウィンドウリサイズ時のスライダー位置調整
        window.addEventListener('resize', () => {
            metronome.updateSliderValuePosition(metronome.bpmSlider, metronome.bpmValue);
            metronome.updateSliderValuePosition(metronome.volumeSlider, metronome.volumeValue);
        });
    </script>
</body>
</html>
