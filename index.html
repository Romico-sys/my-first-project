<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 10% 10%;
        text-align: center;
    }
</style>
</head>
<body>
  <h1>音楽学習アプリ集</h1>
  <ul>
    <li><a href="dominant_quiz.html" target="_blank">ドミナントクイズ</a></li>
    <li><a href="metronome_app.html" target="_blank">メトロノーム</a></li>

  </ul>
                    <script>
                    function openAppModal(url) {
                    document.getElementById('appFrame').src = url;
                    document.getElementById('appModal').style.display = 'block';
                    }
                    function closeAppModal() {
                    document.getElementById('appModal').style.display = 'none';
                    document.getElementById('appFrame').src = '';
                    }
                    </script>

                    <style>
                    #appModal .modalInner {
                        position:relative; width:40%; height:80%; margin:auto; top:5%; background:#fff; border-radius:10px;
                    }

                    @media screen and (max-width: 768px) {
                    #appModal .modalInner {
                        width: 90%;
                        height: 88%;
                        top: 10%;
                    }
                    }
                    </style>

                <!-- 起動ボタン -->
                <button onclick="openAppModal('stopwatch_app.html')">ストップウォッチ</button>
                <!-- モーダル構造（非表示） -->
                <div id="appModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000aa; z-index:9999;">
                <div class="modalInner">
                    <button onclick="closeAppModal()" style="position:absolute; top:10px; right:10px;">×</button>
                    <iframe id="appFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
                </div>
                </div>

</body>
