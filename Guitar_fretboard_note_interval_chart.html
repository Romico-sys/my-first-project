<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Viewer</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root { --bg: #fff; --fg: #111; --accent: #0070f3; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0e0f12; --fg: #e8e8ea; --accent: #3399ff; }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 500 14px/1.6 system-ui, -apple-system, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN",
            "Yu Gothic", "Meiryo", sans-serif;
    }
    body { display: flex; flex-direction: column; }
    header {
      display: none; /* タイトルを使うときは 'block' に変更 */
      padding: 8px 12px;
      border-bottom: 1px solid rgba(127,127,127,.2);
      font-weight: 600;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .viewer { flex: 1 1 auto; min-height: 0; }
    .viewer object {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }
    footer {
      padding: 10px;
      text-align: center;
      border-top: 1px solid rgba(127,127,127,.2);
      background: var(--bg);
    }
    footer a {
      display: inline-block;
      padding: 8px 16px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    footer a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <!-- タイトルを表示したい場合は header の display を 'block' にし、以下のテキストを編集 -->
  <header>Guitar Fretboard — Notes & Intervals</header>

  <main class="viewer" role="main" aria-label="SVG viewer">
    <object id="svg-embed"
            type="image/svg+xml"
            data="svg/guitar_fretboard_note_interval_chart.svg"
            aria-label="Guitar fretboard notes and intervals">
      <img src="svg/guitar_fretboard_note_interval_chart.svg"
           alt="Guitar fretboard notes and intervals"
           style="width:100%;height:100%;display:block;">
    </object>
  </main>

  <footer>
    <a href="svg/guitar_fretboard_note_interval_chart.pdf" download>
      PDFをダウンロード
    </a>
  </footer>
</body>
</html>
